name: TorPrivoxy Docker Build

on:
   schedule:
    - cron: '12 2 * * 6'
    
jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - name: checkout code
      uses: actions/checkout@v3
    - name: setup qemu
      id: qemu
      uses: docker/setup-qemu-action@v2.0.0
      with:
          platforms: all
    - name: install buildx
      id: buildx
      uses: docker/setup-buildx-action@v2.2.0
      with:
       version: latest
    - name: login to docker hub
      run: echo '${{ secrets.DOCKER_PASSWORD }}' | docker login -u '${{ secrets.DOCKER_USERNAME }}' --password-stdin
    - name: build updated image
      run: |
        BDATE=$(date +%d-%m-%Y) && docker buildx build --push \
        --tag avpnusr/torprivoxy:latest --tag avpnusr/torprivoxy:$BDATE \
        --platform linux/amd64,linux/arm/v7,linux/arm/v6,linux/arm64 \
        --file ./Dockerfile . \
        && docker buildx build --push \
        --tag avpnusr/torprivoxy:latest-debian \
        --platform linux/amd64,linux/arm/v7,linux/arm/v6,linux/arm64 \
        --file ./Dockerfile.debian .
    - name: Clean
      run: |
        rm -f ${HOME}/.docker/config.json
